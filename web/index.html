<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
        <!-- Card info -->
        <title>Tab Keeper</title>
        <meta name="description" content="Keep track of who owes you money">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="kik-prefer" content="true">
        <link rel="kik-icon" href="img/icon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/app.css?inline=1">
        <link rel="stylesheet" href="css/page-splash.css?inline=1">
      <link rel="stylesheet" href="css/page-home.css?inline=1">
    </head>

    <body>
        <!-- Pages -->

        <div class="app-page splash-page" data-page="splash">
            <div class="app-content">
              <div class="holder">
                <div class="title-page">TABKEEPER</div>
                <div class="app-button login">Log in with Kik</div>
                <div class="warning">You must Link to Kik to Login</div>
              </div>
            </div>
        </div>


        <div class="app-page home-page" data-page="home">
          <div class="app-topbar">
            <div class="app-title">TABKEEPER</div>
            <div class="app-button right add-tab">+</div>
          </div>
          <div class="app-content">
            <div class="header">
              <div class="total-you-owe summary border">
                <div class="title">total owing</div>
                <div class="amount-owed negative">$3.50</div>
              </div>
              <div class="total-you-are-owed summary border">
                <div class="title">total owed to u</div>
                <div class="amount-owed positive">$5.50</div>
              </div>
              <div class="total-balance summary">
                <div class="title">total balance</div>
                <div class="amount-owed negative">-$2.00</div>
              </div>
            </div>

            <div class="tab-section">
              <div class="tab">
                  <img class="user-thumbnail pic" src="img/noprofile.png">
                <div class="contact-info">
                  <div class="contact-fullname"><span>Kevin McGaire</span></div>
                  <div class="contact-username"><span>kmcgaire</span></div>
                </div>
                <div class="amount-info">
                  <div class="text negative"><span>owing</span></div>
                  <div class="amount-owed large negative"><span>$3.50</span></div>
                </div>
              </div>

              <div class="tab">
                <img class="user-thumbnail" src="img/noprofile.png">
                <div class="contact-info">
                  <div class="contact-fullname"><span>Robin Sharma</span></div>
                  <div class="contact-username"><span>robinsharms</span></div>
                </div>
                <div class="amount-info">
                  <div class="text positive"><span>owed to u</span></div>
                  <div class="amount-owed large positive"><span>$2.50</span></div>
                </div>
              </div>

              <div class="tab">
                <img class="user-thumbnail pic" src="img/noprofile.png">
                <div class="contact-info">
                  <div class="contact-fullname"><span>Mitchell Van Der Heoff</span></div>
                  <div class="contact-username"><span>theMizzler</span></div>
                </div>
                <div class="amount-info">
                  <div class="text positive"><span>owed to u</span></div>
                  <div class="amount-owed large positive"><span>$3.00</span></div>
                </div>
              </div>

            </div>


          </div>
        </div>


        <!-- Scripts -->
        <script src="zerver/API.js"></script>
        <script type="text/javascript" src="js/kik.js?inline=1"></script>
        <script type="text/javascript" src="js/app.js?inline=1"></script>
        <script src="js/app.js?inline=1"></script>
        <script src="js/page-splash.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
